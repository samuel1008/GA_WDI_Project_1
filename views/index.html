<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sam's app</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous">
    < /script

    < script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" >
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="/scripts/app.js"></script>
</head>

<body>
  <div class="jumbotron">

    <div id="header">
      <div id="nav">
      </div>
      <p>
        this is a test
      </p>

      <!-- BEGIN FORM SAMPLE -->

      <section id='snippet-form' class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">

            <form class="form-horizontal">
              <fieldset>

                <!-- Form Name -->
                <legend>Add New Snippet</legend>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="title">Title</label>
                  <div class="col-md-4">
                    <input id="title" name="title" type="text" placeholder="" class="form-control input-md" required="">

                  </div>
                </div>
                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="text">text (separated by commas)</label>
                  <div class="col-md-4">
                    <textarea class="form-control" id="texts" name="texts"></textarea>
                  </div>
                </div>


                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton">Save</label>
                  <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </section>

      </section>
      <section class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <h2>Snippets</h2>
          </div>
        </div>
        <!-- albums! -->
        <div id='snippets'>
          <!-- one album -->
          <script id="snippets-template" type="text/x-handlebars-template">
            <div class="row snippet">

              <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-body">

                    <!-- begin snippet internal row -->

                    <div class="col-md-12 col-xs-12">
                      <ul class="list-group">
                        <li class="list-group-item">
                          <h4 class='inline-header'>Title:</h4>
                          <span class='title'>{{title}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class="inline-header">Texts:</h4>
                          <span class='text'>{{text}}</span>
                        </li>

                      </ul>
                    </div>

                  </div>
                  <!-- end of snippets internal row -->

                </div>
              </div>
            </div>
        </div>
        </script>
        <!-- end one snippet -->

    </div>
    </section>


    <!--   END FORM SAMPLE -->







</body>

</html>
